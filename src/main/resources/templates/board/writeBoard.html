<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../../static/css/board/whiteboard.css" rel="stylesheet">
</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!--nav-->
  <nav th:replace="main/nav::navbar"></nav>
  <!--textarea-->
  <form id="text" action="/writeBoard" method="post">
	<input type="hidden" name="bdGroup" >
	<input type="hidden" name="bdOrder" >
	<input type="hidden" name="bdIndent" >
	<input type="text" name="bdTitle" class="form-control mt-4 mb-2" maxlength='15'
		placeholder="제목을 입력해주세요." required
	>
	<div class="form-group">
		<textarea class="form-control" rows="10" name="bdContent" maxlength='38'
			placeholder="내용을 입력해주세요" required
		></textarea>
	</div>
	<button id="bt" type="submit" class="btn btn-secondary mb-3">작성하기</button>
  </form>
</body>
