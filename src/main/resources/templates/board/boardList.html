<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
  <!--nav-->
  <nav th:replace="main/nav::navbar"></nav>


  <!--table-->
  <div class="container">
    <table class="table table-striped">
        <thead>
          <tr>
            <th>작성자</th>
            <th>제목</th>
            <th>날짜</th>
            <th>강의실</th>
            <th>마감여부</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="b : ${boardList}" th:onclick="|location.href='@{/board(uid=${b.postId})}'|">
            <td th:text="${b.student.nickName}"></td>
            <td th:text="${b.title}"></td>
            <td th:text="${#strings.substring(b.created,0,10)}"></td>
            <td th:text="${b.viewCount}"></td>
            <td th:text="${b.isDone} ? 'O' : 'X'"></td>
          </tr>

        </tbody>
      </table>

      <hr />
      <a class="btn btn-outline-info float-right" onclick="location.href='/writeBoard'">글쓰기</a>

</div>
</body>

</html>
