<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!--nav-->
<nav th:replace="main/nav::navbar"></nav>
<!--table-->
<div class="container">
  <br/><br/><br/>
  <div style="margin-bottom: 14px">
    <a style="color:blue; font-size:14px;">게시글 리스트 > 상세보기</a>
  </div>
  <h2 th:text="${board.title}" style="font-weight: bold">안녕하세요 같이 하실 분</h2>
  <br/>
  <div style="display:flex; flex-direction:row">
    <a th:text=${board.student.nickName} style="font-size: 18px; font-weight:bold; margin-left: 5px; margin-right: 5px">띵진</a>
    <a th:if="${board.student.position == 'frontEnd'}" style="padding: 0px 9px; text-align: center; font-size: 16px;  border: none; border-radius: 15px; background-color:#33CCCC; color:white; margin: 2px 10px 0px ">FrontEnd</a>
    <a th:if="${board.student.position == 'backEnd'}" style="padding: 0px 9px; text-align: center; font-size: 15px;  border: none; border-radius: 15px; background-color:#009900; color:white; margin: 2px 10px 0px">BackEnd</a>
    <a th:if="${board.student.position == 'designer'}" style="padding: 0px 9px; text-align: center; font-size: 15px;  border: none; border-radius: 15px; background-color:#CC3399; color:white; margin: 2px 10px 0px">Designer</a>
    <a th:if="${board.student.grade == 1}" style="color:#FFC314; font-weight:bold; margin: 2px 10px 0px ">[1학년]</a>
    <a th:if="${board.student.grade == 2}" style="color:#CC9999; font-weight:bold; margin: 2px 10px 0px ">[2학년]</a>
    <a th:if="${board.student.grade == 3}" style="color:#CC0000; font-weight:bold; margin: 2px 10px 0px ">[3학년]</a>
    <a th:if="${board.student.grade == 4}" style="color:#663300; font-weight:bold; margin: 2px 10px 0px ">[4학년]</a>
    <a th:text="${board.created}" style="margin: 2px 10px 0px 45px; margin-left: auto">2022-09-25 14:53:41</a>
  </div>
  <hr>
  <br/><br/><br/>
  <div style="margin: 0px 15px">
    <a th:text="${board.content}">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</a>
  </div>
  <br/><br/><br/>
  <div style="display:flex; flex-direction:row; justify-content: flex-end">
  <th:block th:if="${sessions != null}">
    <th:block th:if="${sessions.studentId == board.student.studentId}">
      <button type="submit" class="btn btn-outline-primary" style="margin-right: auto; font-size: 15px; height: 35px; border-radius: 8px">마감하기</button>
      <button type="submit" class="btn btn-outline-primary" style="margin-right: 10px; font-size: 15px; height: 35px; border-radius: 8px">수정</button>
      <button type="submit" class="btn btn-danger" style="font-size: 15px; height: 35px; border-radius: 8px">삭제</button>
    </th:block>
  </th:block>
  </div>
  <hr>
  <br/>
  <a style="font-size: 18px; font-weight: bold">덧글 </a>
  <a th:text="${commentCount}" style="font-size: 18px; font-weight: bold"></a>
  <br/><br/><br/><br/>
  <div style="margin:10px">
    <div th:each="c: ${comment}">
      <a th:text="${c.student.nickName}" style="font-weight:bold;">홍길이</a>
      <a th:if="${c.student.position == 'frontEnd'}" style="padding: 0px 9px; text-align: center; font-size: 15px;  border: none; border-radius: 15px; background-color:#33CCCC; color:white; margin: 2px 10px 0px">FrontEnd</a>
      <a th:if="${c.student.position == 'backEnd'}" style="padding: 0px 9px; text-align: center; font-size: 15px;  border: none; border-radius: 15px; background-color:#009900; color:white; margin: 2px 10px 0px">BackEnd</a>
      <a th:if="${c.student.position == 'designer'}" style="padding: 0px 9px; text-align: center; font-size: 15px;  border: none; border-radius: 15px; background-color:#CC3399; color:white; margin: 2px 10px 0px">Designer</a>
      <a th:if="${c.student.grade == 1}" style="color:#FFC314; font-weight:bold; font-size:15px; margin: 2px 10px 0px 10px">[1학년]</a>
      <a th:if="${c.student.grade == 2}" style="color:#CC9999; font-weight:bold; font-size:15px; margin: 2px 10px 0px 10px">[2학년]</a>
      <a th:if="${c.student.grade == 3}" style="color:#CC0000; font-weight:bold; font-size:15px; margin: 2px 10px 0px 10px">[3학년]</a>
      <a th:if="${c.student.grade == 4}" style="color:#663300; font-weight:bold; font-size:15px; margin: 2px 10px 0px 10px">[4학년]</a>
      <br/><br/>
      <a th:text="${c.comments}" style="font-size:15px; margin-left:10px">와~~~ 저도같이 하고싶네요 ㅎㅎ</a>
      <hr>
    </div>
    <br/>
    <div style="text-align:right">
      <th:block th:if="${sessions != null}">
        <form method="post" action="/boardView/writeComment">
        <textarea type="text" name="comments" style="width: 100%; height: 90px; padding: 8px; border: solid gray 3px;"
                  placeholder="덧글을 입력해주세요..."></textarea>
          <input type="text" style="display:none" name="uid" th:value="${board.postId}">
          <button type="submit" class="btn btn-outline-primary" style="margin-top: 7px; width: 80px; height: 40px; border-radius: 8px">등록</button>
        </form>
      </th:block>
      <th:block th:if="${sessions == null}">
        <textarea type="text" name="comments" style="width: 100%; height: 90px; padding: 8px; border: solid gray 3px;"
                  disabled="true" placeholder="덧글은 로그인 후 사용 가능합니다..."></textarea>
      </th:block>
    </div>
  </div>






</div>
</body>

</html>
