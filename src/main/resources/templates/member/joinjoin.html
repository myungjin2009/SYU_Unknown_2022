<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JOIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Join.css">
  <script src="Join.js"> </script>
</head>
<body>
<form action="/user/join" method="post">
  <section class="join-form">
    <h1>JOIN</h1>
    <div class="int-area">
      <label for="email">이메일</label><br>
      <input type="text" name="email" id="email" autocomplete="off" required>
      <div class="btn-area-small">
        <button type="button">인증번호 받기</button><br>
      </div>
      <input type="text" placeholder="인증번호 입력하세요">
      <div class="btn-area-small">
        <button type="button">확인</button><br></div>
    </div>
    <div class="int-area">
      <label for="password">비밀번호</label><br>
      <input type="password" name="password" id="password" autocomplete="off" required><br>
    </div>
    <div class="int-area">
      <label for="">비밀번호 확인</label><br>
      <input type="password" name="" id="" autocomplete="off" required><br>
    </div>
    <br>
    <div class="int-area">
      <label for="username">이름</label>
      <input type="text" name="username" id="username" autocomplete="off" required><br>
    </div>
    <div class="int-area">
      <label for="grade">학년</label>
      <input type="text" name="grade" id="grade" autocomplete="off" required><br>
    </div>
    <div class="int-area">
      <label for="nickname">닉네임</label>
      <input type="text" name="nickname" id="nickname" autocomplete="off" required><br>
    </div>
    <br>
    <div class="button-area2">
      <button type="button" class="btn btn-outline-primary">프론트엔드</button>
      <button type="button" class="btn btn-outline-primary">백엔드</button>
      <button type="button" class="btn btn-outline-primary">디자이너</button>
    </div>
    <br>
    <div class="btn-area">
      <button type="submit">가입하기</button>
    </div>
    <br><br>
    <hr>
    <br>
    <div class="btn-area-google">
      <button type="submit">구글로 간편 가입하기</button>
    </div>
    <div class="btn-area-naver">
      <button type="submit">네이버로 간편 가입하기</button>
    </div>
    <br><br>
    <hr>
  </section>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
