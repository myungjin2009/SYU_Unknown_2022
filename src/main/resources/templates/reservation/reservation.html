<!doctype html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skill up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="../../static/css/reservation/reservation.css" rel="stylesheet">
  </head>
  <body style="padding-top: 60px;">
    <!--nav바-->
    <nav id="nav" class="navbar navbar-dark bg-primary" style="position: fixed; top: 0; right: 0; left: 0;">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-weight:bold" th:text="${buildingName}" href="#"><strong>제 199실습관</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">홈으로</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">마이페이지</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">검색</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
      <!--예약-->
      <table class="table caption-top">
        <caption>빈 강의실</caption>
        <thead>
          <tr>
            <th scope="col">시간</th>
            <th scope="col" th:each="m : ${classRoom}" th:text="${m.name}">999호</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr style="height:72px" th:each="num : ${#numbers.sequence(10,18)}">
            <th scope="row" th:text="|${num}:00|"></th>


            <td th:each="m : ${classRoom}">
              <form method="post" action="/building/reservation">
                <input id="buildingId" name="buildingId" style="display:none" th:value="${buildingId}">
                <input id="time" name="time" style="display:none" th:value="${num}">
                <input id="classRoom" name="classRoom" style="display:none" th:value="${m.name}">
                <button type="submit" class="btn btn-primary btn-sm">예약하기</button>
              </form>

              <th:block th:each="n : ${bookList}">
                <th:block th:if="${m.name == n.classRoom.name} and ${#strings.toString(num) == #strings.substring(n.bookStartTime,0,2)}">
                  <button type="button" style="margin-top: -58px;" class="btn btn-danger btn-sm">예약불가</button>
                </th:block>
              </th:block>
            </td>
          </tr>

        </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script th:src="@{/js/Reservation.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
