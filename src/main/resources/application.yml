spring:
  profiles:
    default: secret

  jpa:
    generate-ddl: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        default_batch_fetch_size: '100'
        format_sql: 'true'
    hibernate:
      ddl-auto: create

  datasource:
    sql-script-encoding: UTF-8
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username:
    url: jdbc:mysql://localhost:3306/gsdb?serverTimezone=Asia/Seoul

  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          starttls.enable: true
          auth: true

#use when we need to use sessions for login
server:
  address: 0.0.0.0
  port: 6540
  servlet:
    session:
      cookie:
        max-age: 30m
      #timeout: 10s
      #tracking-modes: cookie

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate: ERROR